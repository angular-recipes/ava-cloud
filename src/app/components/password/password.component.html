<form (submit)="changePassword(currentPassword.value, newPassword.value)">
    <label for="currentpass"> <b>Current Password</b></label><br>
    <input type="password" name="currentpass" #currentPassword>
    <br><br>
    <label for="newpass"> <b>New Password</b></label><br>
    <input type="password" name="newpass" #newPassword>
    <br><br>
    <input type="submit" value="UPDATE PASSWORD">
</form>
